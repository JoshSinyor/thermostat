<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body>
    <div class="unit">
      <section>
        <div class="screen">
          <div class ="temperature-section">
            <h1 id="temperature-display">25</h1>
          </div>
          <div class ="powersavingmode-section">
            <h1 id="powersavingmode-display">ON</h1>
          </div>
          <div class ="currentenergyusage-section">
            <h1 id="currentenergyusage-display">HIGH</h1>
          </div>
          <div class ="clock-section">
            <h1 id="clock-display">12:00</h1>
          </div>
        </div>
        <div class="controls">
          <button class="button" id="temperature-up" style="font-size: 500%;">+</button>
          <button class="button" id="temperature-down" style="font-size: 500%;">âˆ’</button>
          <button class="button" id="temperature-reset" style="font-size: 150%">Reset</button>

        </div>
      </section>
    </div>
  <script src="src/thermostat.js"></script>
  </body>
</html>
