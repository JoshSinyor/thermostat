<!DOCTYPE html>

<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="stylesheet.css"/>
  </head>

  <body>
    <div class="unit">
        <div class="screen">
          <div class="grid-container">

            <div class="grid-item-1">
              <div class="grid-item-1-1" id="clock-display"></div>
              <div class="grid-item-1-2" id="date-display"></div>
            </div>

            <div class="grid-item-2">
              <div class="grid-item-2-1">Outside</div>
              <div class="grid-item-2-2" id="local-temperature-display">20</div>
              <div class="grid-item-2-3">.0˚C</div>
            </div>

            <div class="grid-item-3" id="powersavingmode-display">Power Save</div>

            <div class="grid-item-4">
              <div class="grid-item-4-1" id="temperature-display"></div>
              <div class="grid-item-4-2">
                <div class="grid-item-4-3">.0˚C</div>
                <div class="grid-item-4-4" id="celsius-max-display">Max</div>
                <div class="grid-item-4-5" id="celsius-min-display">Min</div>
              </div>
            </div>

            <div class="grid-item-5">
              <div class="grid-item-5-1">Energy Usage</div>
              <div class="grid-item-5-2" id="currentenergyusage-high-display">High</div>
              <div class="grid-item-5-3" id="currentenergyusage-high-display">Medium</div>
              <div class="grid-item-5-4" id="currentenergyusage-high-display">Low</div>
            </div>
          </div>
        </div>

        <div class="controls">
          <button class="button" id="temperature-up" style="font-size: 60pt;">+</button>
          <button class="button" id="temperature-down" style="font-size: 60pt;">−</button>
          <button class="button" id="temperature-reset" style="font-size: 15pt;">Reset</button>
          <button class="button" id="powersavingmode" style="font-size: 15pt;">Power Save Mode</button>
        </div>
    </div>

    <script src="jquery-3.5.1.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/jquery.js"></script>

  </body>
</html>
