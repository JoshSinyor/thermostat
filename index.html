<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body>
    <div class="unit">
      <section>
        <div class="screen">
          <h1 id="clock-display">12:00</h1>
          <div id="temperature-display" class="box-temperature">25</div>
          <div class="box-celsius">.0˚C</div>
          <div class="box-vertical-stack">
            <div id="powersavingmode-display" class="box-powersavingmode">
              <div class="key" style="padding-bottom: 10px">Power Save</div>
              <div class="mode">On</div>
            </div>
            <div id="currentenergyusage-display" class="box-currentenergyusage">
              <div class="key">Energy Usage</div>
              <div class="mode">Medium</div>
            </div>
          </div>
        </div>
        <div class="controls">
          <button class="button" id="temperature-up" style="font-size: 500%;">+</button>
          <button class="button" id="temperature-down" style="font-size: 500%;">−</button>
          <button class="button" id="temperature-reset" style="font-size: 150%">Reset</button>
          <button class="button" id="powersavingmode" style="font-size: 125%">Power Save Mode</button>
        </div>
      </section>
    </div>
  <script src="src/thermostat.js"></script>
  </body>
</html>
