<!DOCTYPE html>

<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="stylesheet.css"/>
  </head>

  <body>
    <div class="unit">
        <div class="screen">

          <div class="box-clock">

            <div class="box-time">
              <div class="box-date-time" id="clock-display"></div>
              <div class="box-date-time-back">88:88:88</div>
            </div>

            <div class="box-date">
              <div class="box-date-time" id="date-display"></div>
              <div class="box-date-time-back">88/88/8888</div>
            </div>

          </div>

          <div class="box-temperature" id="temperature-display"></div>
          <div class="box-temperature-back">88</div>

          <div class="box-celsius">
            <div style="color: black;">.0˚C</div>
            <div id="celsius-max-display">Max</div>
            <div id="celsius-min-display">Min</div>
          </div>

          <table class="box-vertical-stack">
            <tr>
              <td id="powersavingmode-display" style="height: 115px">Power Save</td>
            </tr>
            <tr>
              <td id="currentenergyusage-display" style="height: 200px">
                <div style="font-size: 15pt; padding-bottom: 10px">Energy Usage</div>
                <div id="currentenergyusage-high-display">High</div>
                <div id="currentenergyusage-medium-display">Medium</div>
                <div id="currentenergyusage-low-display">Low</div>
              </td>
            </tr>
          </table>
        </div>

        <div class="controls">
          <button class="button" id="temperature-up" style="font-size: 60pt;">+</button>
          <button class="button" id="temperature-down" style="font-size: 60pt;">−</button>
          <button class="button" id="temperature-reset" style="font-size: 15pt;">Reset</button>
          <button class="button" id="powersavingmode" style="font-size: 15pt;">Power Save Mode</button>
        </div>
    </div>

    <script src="jquery-3.5.1.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/jquery.js"></script>

  </body>
</html>
