<!DOCTYPE html>

<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="stylesheet_2.css"/>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item-1" id="clock-display">HH:MM:SS</div>
      <div class="grid-item-2" id="date-display">DD/MM/YYYY</div>
      <div class="grid-item-3">Outside</div>
      <div class="grid-item-4" id="local-temperature-display">20</div>
      <div class="grid-item-5">˚C</div>
      <div class="grid-item-6" id="powersavingmode-display">Power Save</div>
      <div class="grid-item-7" id="temperature-display">25</div>
      <div class="grid-item-8">˚C</div>
      <div class="grid-item-9" id="celsius-max-display">Max</div>
      <div class="grid-item-10">Energy Usage</div>
      <div class="grid-item-11" id="celsius-min-display">Min</div>
      <div class="grid-item-12" id="currentenergyusage-high-display">High</div>
      <div class="grid-item-13" id="currentenergyusage-high-display">Medium</div>
      <div class="grid-item-14" id="currentenergyusage-high-display">Low</div>
    </div>
  </body>
</html>
